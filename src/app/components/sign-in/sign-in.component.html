<div class="container bg-light">
  <h2 class="p-3 mb-2 text-white bg-dark">Welcome to the Login Page</h2>
  <br>
  <div class="displayTable " center>
    <div class="displayTableCell">
      <form>
        <div class="authBlock">
          <h3>Sign In</h3>
          <div class="form-group">
            <label>Email Address: </label><br>
            <input type="text" class="form-control col-8 col-lg-4" placeholder="Username" #userName required>
          </div>

          <div class="form-group">
            <label>Password: </label><br>
            <input type="password" class="form-control col-8 col-lg-4" placeholder="Password" #userPassword required>
          </div>

          <!-- Calling SignIn Api from AuthService -->
          <div class="form-group">
            <input type="button" class="btn btn-primary" value="Log in"
              (click)="authService.SignIn(userName.value, userPassword.value)">
          </div>

          <div class="form-group">
            <span class="or"><span class="orInner">Or</span></span>
          </div>

          <!-- Calling GoogleAuth Api from AuthService -->
          <div class="form-group">
            <button type="button" class="btn btn-secondary" (click)="authService.GoogleAuth()">
              Log in with Google
            </button>
          </div>

          <div class="forgotPassword">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
        </div>

        <div class="redirectToLogin">
          <span>Don't have an account?<a class="redirect" routerLink="/register-user"> Sign Up</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
