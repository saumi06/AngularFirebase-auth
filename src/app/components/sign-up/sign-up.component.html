<div class="container bg-light">
  <h2 class="p-3 mb-2 text-white bg-dark">Registeration</h2>
  <br>
  <div class="displayTable">
    <div class="displayTableCell">

      <div class="authBlock">
        <h3>Sign Up</h3>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" #userPwd required>
        </div>

        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>

        <div class="form-group">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <!-- Continue with Google -->
        <div class="form-group">
          <button type="button" class="btn btn-secondary" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>

      </div>

      <div class="redirectToLogin">
        <span>Already have an account? <a class="redirect" routerLink="/sign-in">Log In</a></span>
      </div>
    </div>
  </div>
</div>
